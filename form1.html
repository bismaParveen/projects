      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mentorship Inquiry |Bisma</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="./index.html" class="nav_logo" class="active">

            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- =========================================SECTION====================================== -->
    <section id="form">
      <div class="container">
        <h2>
          I'm eager to explore mentorship with you! Tell me a bit about
          yourself.
        </h2>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="name"> Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Eg, Bisma"
            required
          />
        </div>
        <div class="form-group">
          <label for="email"> Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Eg, bismaparveen87@gmail.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="select">Type of Mentorship</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Spot Mentoring</option>
            <option value="1">Not Selected</option>
            <option value="2">Spot Mentoring</option>
            <option value="3">Production Support</option>
            <option value="4">Custom Mentorship</option>
          </select>
        </div>
        <div class="form-group">
          <label for="select">Desired Outcome</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Fill Knowledge Gaps</option>
            <option value="1">Not Selected</option>
            <option value="2">Improve Design Chops</option>
            <option value="3">Make A Career Pivot</option>
            <option value="4">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="textarea">Your Message</label>
          <textarea
            id="textarea"
            name="textarea"
            rows="13"
            cols="80"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <div class="btn">
          <button type="submit" class="btn btn-primary">Submit Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
